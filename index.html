<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .off {
            display: none;
        }

        .on {
            display: block;
        }
    </style>
</head>

<body>
    <div class="px-4 py-5 my-5 text-center" id="intro">
        <h1 class="display-5 fw-bold text-body-emphasis title">
            <svg xmlns="http://www.w3.org/2000/svg" height="53px" viewBox="0 -960 960 960" width="53px" fill="#18a788" style="padding-bottom:7px">
                <path
                    d="M80-80q0-111 29.5-189.5T185-400q46-52 103-80.5T400-520v-120q-137-17-228.5-84.5T80-880h800q0 88-91.5 155.5T560-640v120q55 11 112 39.5T775-400q46 52 75.5 130.5T880-80H640v-80h155q-18-152-113.5-220T480-448q-106 0-201.5 68T165-160h155v80H80Zm400-635q91 0 162-24.5T755-800H205q42 36 113 60.5T480-715Zm0 635q-33 0-56.5-23.5T400-160q0-17 6.5-31t17.5-25q24-24 81-50.5T640-320q-28 78-54 135t-50 81q-11 11-25 17.5T480-80Zm0-635Z" />
            </svg>
            BMI Calculator
        </h1>
        <div class="col-lg-12 mx-3">
            <p class="lead mb-4">Body Mass Index, a measure of body fat based on height and weight, used to assess an
                individual's weight status and potential health risks.
            </p>
        </div>
    </div>

    <div class="d-flex px-4 py-5 my-5 justify-content-center" id="calculator">
        <form class="row gy-2 gx-5 mx-5">
            <div class="col-12 col-sm-8 col-md-6">
                <label class="visually-hidden" for="autoSizingInput">Name</label>
                <input type="text" class="form-control" id="user-name" placeholder="Enter Your Name" name="Name">
            </div>
            <div class="col-12 col-sm-4 col-md-2">
                <label class="visually-hidden" for="autoSizingInputGroup">Age</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="user-age" placeholder="Your age">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-4">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="user-gender" name="Gender">
                    <option value="1">Male</option>
                    <option value="2">female</option>
                    <option value="3">others</option>
                </select>
            </div>
            <div class="col-12 py-3 col-sm-6 col-md-6">
                <label class="visually-hidden" for="autoSizingInputGroup">user-weight</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="user-weight" placeholder="Your weight in kg"
                        action="get">
                </div>
            </div>
            <div class="col-12 py-3 col-sm-6 col-md-6">
                <label class="visually-hidden" for="autoSizingInputGroup">User height</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="user-height" placeholder="Your height in cm">
                </div>
            </div>


            <div class="py-5 text-center">
                <button type="button" class="px-5 py-2 fs-4 btn btn-primary f-6" onclick="showResult()">Submit</button>
            </div>
        </form>
    </div>

    <div class="px-4 py-3 my-2 text-center off " id="result">
        <div class="col-lg-12 mx-3">
            <p class="lead mb-4 fw-bold">
                <span class="read"></span>
            </p>
        </div>
    </div>
    <script src="bmi calculator.js"> </script>
    <p class="lead mb-4 text-center">&copy; Created by Rishikesh Satish  Vishwakarma.
    </p>
</body>

</html>
